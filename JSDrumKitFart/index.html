<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fart Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">zippy</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">upnote</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">tiny</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">sick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">bass</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">fluffy</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">gluten</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">juicy</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">song</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/zippy.wav"></audio>
    <audio data-key="83" src="sounds/upnote.wav"></audio>
    <audio data-key="68" src="sounds/tiny.wav"></audio>
    <audio data-key="70" src="sounds/sick.wav"></audio>
    <audio data-key="71" src="sounds/bass.wav"></audio>
    <audio data-key="72" src="sounds/fluffy.wav"></audio>
    <audio data-key="74" src="sounds/gluten.wav"></audio>
    <audio data-key="75" src="sounds/juicy.wav"></audio>
    <audio data-key="76" src="sounds/song.wav"></audio>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
